computer:
  categoryName: コンピュータ関係
  items:
  - name: コンピュータ
    items:
    - productName: Apple MacBook Pro (2021)
      imagePath: computer/macbookpro
      description:
      - スペースグレイ
      - 14 inch Liquid Retina XDR Display
      - Apple M1 Pro:
          - 8 core CPU
          - 14 core GPU
          - 1TB SSD
          - 16GB Unified Memory
      - US配列 Magic Keyboard with TouchID
      - 裏にMoft貼ってる

  - name: モニター
    items:
    - productName: LG UHD Monitor 4K
      imagePath: computer/lg4k
      description:
      - 31.5 inch
      - 白っぽかったけど頑張って調整した
      - HDMI x2 + DP
    - productName: Philips 246E
      imagePath: computer/philips
      description:
      - 23 inch
      - Full HD
      - 父が捨てようとしたやつを譲り受けた、のですぐ砂嵐になる

  - name: Webカメラ
    items:
    - productName: Logicool C270n
      imagePath: computer/webcam
      description:
      - 720p
      - 30fps
      - オンライン授業はカメラの性能が悪い方が良いと言われています

  - name: マイク
    items:
    - productName: Sony ECM-PCV80U
      imagePath: computer/mic

  - name: キーボード
    items:
    - productName: 東プレ REALFORCE TKL for Mac
      imagePath: computer/realforce
      description:
      - R2TL-USVM-BK
      - ブラック + シルバー
      - スイッチ音標準
      - 変荷重 (小指の方が軽い)
      - 英語配列

  - name: パームレスト
    items:
    - productName: FILCO Genuine Wood Wrist Rest M size
      imagePath: computer/wristrest
      description:
      - 必須

  - name: マウス
    items:
    - productName: Logicool MX Master 3 for Mac
      imagePath: computer/mxmaster
      description:
      - MagSpeed電磁気スクロール:
        - びゅんびゅんスクロールできて便利
      - サムホイール (横スクロール)
      - ジェスチャボタン:
        - トラックパッドの3本指ジェスチャを割り当てると便利
        - Mission Controlとかデスクトップ切り替えとか

  - name: トラックパッド
    items:
    - productName: Apple Magic Trackpad
      imagePath: computer/trackpad
      description:
      - ホワイト
      - 充電はLightning
      - マウスあるからいらなそうだけど無いとかなり不便
      - Appleのトラックパッドは天才すぎなので……

