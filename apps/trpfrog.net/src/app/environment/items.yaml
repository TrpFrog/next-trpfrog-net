mobile:
  categoryName: 持ち歩き端末・小物
  items:
  - name: スマートフォン
    items:
    - productName: Apple iPhone 11
      imagePath: mobile/iphone
      description:
      - 128GB
      - MoftXをつけている


  - name: タブレット
    items:
    - productName: Apple iPad Pro (2020)
      imagePath: mobile/ipad
      description:
      - 128GB
      - with Apple Pencil


  - name: イヤホン
    items:
    - productName: Apple AirPods Pro
      imagePath: mobile/airpodspro
      description:
      - 外部音取り込み
      - ノイズキャンセリング
      - カナル型:
        - カナル型、自分の体に合っていない可能性がある
        - 長時間つけてると耳から液が出て最悪
        - 初代AirPodsは別に何もならなかったため……

    - productName: Aftershokz OpenMove
      imagePath: mobile/aftershokz
      description:
      - 骨伝導型
      - あまり持ち出さない、家でずっとつけている


  - name: スマートウォッチ
    items:
    - productName: Apple Watch Series 7
      imagePath: mobile/watch
      description:
      - 42mm アルミニウムケース
      - スターライト
      - バンド:
        - ソロループ (サイズ2, スターライト)
        - ブレイデッドソロループ (サイズ1, プライドエディション)


  - name: モバイルバッテリー
    items:
    - productName: Anker PowerCore Essential 20000 PD
      imagePath: mobile/powercore20k
      description:
      - USB Power Delivery 対応
      - USB-C x1 + USB-A x1
      - 1ポートのみ 18W, 2ポート合計 15W
      - クソデカバッテリー
      - とりあえずこれ持ってけばOKという感じ

    - productName: Anker PowerCore Magnetic 5000
      imagePath: mobile/powercoremag
      description:
      - USB-C x1 + MagSafe/Qi
      - 有線 10W, ワイヤレス 5W
      - iPhoneを無線充電できる
      - ケーブルいらずで嬉しい
      - ぼくのiPhoneにはMagSafeがついてないのでゴムバンドで留めている(え？)


  - name: 落とし物トラッカー
    items:
    - productName: Apple AirTag
      imagePath: mobile/airtag
      description:
      - 3つ持ってる:
        - 財布用
        - 鍵用
        - AirPodsケース用

  - name: 財布
    items:
    - productName: 100円ショップに売ってた布のやつ
      imagePath: mobile/wallet
      description:
      - 小銭が取り出しにくい
      - 中にAirTagを入れている

  - name: リュックサック
    items:
    - productName: offtoco
      imagePath: mobile/offtoco
      description:
      - ノパソが直挿しできる
      - 紐の調整が簡単:
        - 簡単すぎて意図せず紐がグイッと伸びるのが難点
      - 長距離歩いたけどあまり肩が疲れない
      - 容量は少なめ
    - productName: 無印良品 肩が疲れないリュック
      imagePath: mobile/muji
      description:
      - 歩くオタクがおすすめしてたので買った
      - 肩が疲れなくて大容量

  - name: お面
    items:
    - productName: 生協の節分の豆についてた鬼のお面
      imagePath: mobile/oni
      description:
      - オタクからもらった(？)
