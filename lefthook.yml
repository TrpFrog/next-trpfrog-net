pre-commit:
  parallel: true
  commands:
    1_prettier:
      glob: "*.{js,ts,jsx,tsx,css,scss,md,json}"
      run: npx prettier --ignore-unknown --write {staged_files} && git update-index --again
    2_eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint -c .eslintrc.json --max-warnings=0  --fix {staged_files} && git update-index --again
